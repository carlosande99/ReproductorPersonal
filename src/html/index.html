<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor Spotify Propio</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <header>
    <button class="btn-home">
      <img src="../svg/home-svgrepo-com.svg" alt="home-svgrepo-com" class="icon-home">
    </button>
    <div class="search-container">
      <img src="../svg/search-alt-svgrepo-com.svg" alt="search-alt-svgrepo-com" class="icon-search">
      <form id="form">
        <input placeholder="Añadir canción a la lista" type="text" class="input-add-song" name="url" id="url" required>
        <input type="submit" value="Añadir" style="display: none;">
      </form>
      <button class="btn-close">
        <img src="../svg/close-x-svgrepo-com.svg" alt="borrar" class="icon-close">
      </button>
    </div>

    
  </header>
  <main class="player">
    <nav>
      <h2>Nav</h2>
    </nav>
    <section>
      <article class="article-main">
        <img src="https://misc.scdn.co/liked-songs/liked-songs-300.jpg" alt="" class="img-song">
        <div class="info-song">
          <span>Lista</span>
          <p>Canciones que te gustan</p>
          <span>691 canciones</span>
        </div>
      </article>
      <article class="article-secondary" id="playlist">
        <!-- falta añadir boton de parar, buscar, ordenar[titulo, artista, album] -->

        <!-- Aquí se agregarán las canciones dinámicamente -->
        <table>
          <colgroup>
            <col style="width: 5%;">
            <col style="width: 45%;">
            <col style="width: 40%;">
            <col style="width: 10%;">
          </colgroup>
          <tbody id="songList">
            <tr>
              <th>#</th>
              <th>Título</th>
              <th>Álbum</th>
              <th>Duración</th>
            </tr>
          </tbody>
        </table>
      </article>
    </section>
    <aside>
      <h2>Aside</h2>
    </aside>
  </main>
  <footer>
    <div id="datosReproductor">
      <!-- informacion de la musica -->
    </div>

    <div id="reproductor">
      <div class="controls">
        <div class="main-controls">
          <button id="suffle">
            <img src="../svg/suffle.svg" alt="suffle">
          </button>
          <button id="prev">
            <img src="../svg/prev.svg" alt="">
          </button>
          <button id="play" class="big">
            <img src="../svg/play-svgrepo-com.svg" alt="play" class="icon-play" id="icon-play">
            <img src="../svg/pause-svgrepo-com.svg" alt="pause" class="icon-pause" id="icon-pause">
          </button>
          <button id="next">
            <img src="../svg/next-svgrepo-com.svg" alt="">
          </button>
          <button id="repeat">
            <img src="../svg/repeat-svgrepo-com.svg" alt="">
          </button>
        </div>
        <div class="time-controls">
          <span id="curTime">0:00</span>
          <input type="range" id="progress" min="0" max="1" step="0.001" value="0">
          <span id="durTime">0:00</span>
        </div>
      </div>
      <audio id="audio" preload="metadata"></audio>
    </div>

    <div id="opcionesReproductor">
      <!-- cola/letra/volumen/minireproductor -->
       <div class="volumen">
          <img src="../svg/volume-mid-svgrepo-com.svg" alt="volumen" class="volume" id="volume">
          <input type="range" id="volumenRango" min="0" max="1" step="0.01" value="0.5">
       </div>
      
    </div>
  </footer>
  <script src="../js/index.js"></script>
</body>
</html>
