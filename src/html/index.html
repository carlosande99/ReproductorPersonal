<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor Spotify Propio</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <header>
    <button class="btn-home">
      <img src="../svg/home-svgrepo-com.svg" alt="home-svgrepo-com" class="icon-home">
    </button>
    <div class="search-container">
      <img src="../svg/search-alt-svgrepo-com.svg" alt="search-alt-svgrepo-com" class="icon-search">
      <form id="form">
        <input placeholder="Añadir canción a la lista" type="text" class="input-add-song" name="url" id="url" required>
        <input type="submit" value="Añadir" style="display: none;">
      </form>
      <button class="btn-close">
        <img src="../svg/close-x-svgrepo-com.svg" alt="borrar" class="icon-close">
      </button>
    </div>

    
  </header>
  <main class="player">
    <nav>
      <h2>Nav</h2>
    </nav>
    <section>
      <article class="article-main">
        <img src="https://misc.scdn.co/liked-songs/liked-songs-300.jpg" alt="" class="img-song">
        <div class="info-song">
          <span>Lista</span>
          <p>Canciones que te gustan</p>
          <span>691 canciones</span>
        </div>
      </article>
      <article class="article-secondary" id="playlist">
        <!-- Aquí se agregarán las canciones dinámicamente -->
        
      </article>
    </section>
    <aside>
      <h2>Aside</h2>
    </aside>
  </main>
  <footer>
    <div>
      titulo de la cancion /artista/imagen de la cancion
    </div>

    <div>
      <div class="controls">
        <div class="main-controls">
          <button id="suffle">
            <img src="../svg/suffle.svg" alt="suffle">
          </button>
          <button id="prev">
            <img src="../svg/prev.svg" alt="">
          </button>
          <button id="play" class="big">
            <img src="../svg/play-svgrepo-com.svg" alt="play" class="icon-play">
            <img src="../svg/pause-svgrepo-com.svg" alt="pause" class="icon-pause">
          </button>
          <button id="next">
            <img src="../svg/next-svgrepo-com.svg" alt="">
          </button>
          <button id="repeat">
            <img src="../svg/repeat-svgrepo-com.svg" alt="">
          </button>
        </div>
        <div class="time-controls">
          <span id="curTime">0:00</span>
          <progress id="progress" value="0" max="100">0%</progress>
          <span id="durTime">0:00</span>
        </div>
      </div>
      <audio id="audio" preload="metadata"></audio>
    </div>

    <div>
      cola/letra/volumen/minireproductor
    </div>
  </footer>
  <script src="../js/index.js"></script>
</body>
</html>
