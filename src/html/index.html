<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor Spotify Propio</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <header>
    <button class="btn-home">
      <img src="../svg/home-svgrepo-com.svg" alt="home-svgrepo-com" class="icon-home">
    </button>
    <div class="search-container">
      <img src="../svg/search-alt-svgrepo-com.svg" alt="search-alt-svgrepo-com" class="icon-search">
      <form action="">
        <input placeholder="Añadir canción a la lista" type="text" class="input-add-song">
      </form>
    </div>

    
  </header>
  <main class="player">
    <nav>
      <h2>Nav</h2>
    </nav>
    <section>
      <article class="article-main">
        <img src="https://misc.scdn.co/liked-songs/liked-songs-300.jpg" alt="" class="img-song">
        <div class="info-song">
          <span>Lista</span>
          <p>Canciones que te gustan</p>
          <span>691 canciones</span>
        </div>
      </article>
      <article class="article-secondary">
        
      </article>
    </section>
    <aside>
      <h2>Aside</h2>
    </aside>
  </main>
  <footer>
    <h2>Footer</h2>
  </footer>
  <script src="../js/index.js"></script>
</body>
</html>
